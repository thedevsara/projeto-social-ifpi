<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social IFPI</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div id="container">
    <header>
      <h1>Social IFPI</h1>
      <p>Bem-vindo ao blog de tecnologia e inovação do IFPI</p>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Formulário de nova postagem -->
      <section id="formulario">
        <form id="form-postagem">
          <h2>Nova Postagem</h2>

          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" required />

          <label for="autor">Autor:</label>
          <input type="text" id="autor" name="autor" required />

          <label for="conteudo">Conteúdo:</label>
          <textarea id="conteudo" name="conteudo" required></textarea>

          <label for="data">Data:</label>
          <input type="date" id="data" name="data" required />

          <button type="submit" id="botaoNovaPostagem">Incluir Postagem</button>
          <div id="mensagem-retorno"></div>
        </form>
      </section>

      <!-- Lista de postagens -->
      <section id="lista-postagens">
        <!-- Postagens aparecem aqui dinamicamente -->
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Social IFPI. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
